{{define "layout"}}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ template "title" }}</title>
        
        <link rel="stylesheet" href="./static/css/bundle.css">
        
        {{ if not .prod }}
        <script src="./vendor/vue/dist/vue.js"></script>
        <script src="./vendor/whatwg-fetch/fetch.js"></script>
        <script src="./vendor/systemjs/dist/system.js"></script>
        <script src="./vendor/typescript/lib/typescript.js"></script>
        <script>
            System.config({
                baseURL: "./static/js",
                transpiler: 'typescript',
                typescriptOptions: {
                    "tsconfig": "./static/tsconfig.json"
                },
                packages: {
                    '.': {
                        defaultExtension: 'ts'
                    }
                } 
            });
        </script>
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
		{{ end }}
        
	</head>
	<body>
		<header>
			<h1>Cubes and Squares</h1>
		</header>
        
        {{ template "content" . }}
	</body>
</html>
{{end}}
